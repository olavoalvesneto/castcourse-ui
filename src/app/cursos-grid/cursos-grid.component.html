<p-table [value]="cursos" [paginator]="true" [rows]="10" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th class="col-texto-curto-header">Categoria</th>
            <th>Descrição</th>
            <th class="col-data-header">Início</th>
            <th class="col-data-header">Término</th>
            <th class="col-numero-header">Alunos</th>
            <th class="col-acoes-header"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-curso>
        <tr>
            <td class="col-texto-curto-content">{{curso.categoria}}</td>
            <td>{{curso.descricao}}</td>
            <td class="col-data-content">{{curso.dataInicio}}</td>
            <td class="col-data-content">{{curso.dataTermino}}</td>
            <td class="col-numero-content">{{curso.quantidadeAluno}}</td>
            <td class="col-acoes-content">
                <a pButton  class="espaco-icones" icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
